<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/03_formulaire.css">
</head>
<body>
    <h1>Mon premier formulaire HTML</h1>
    <!--le lien hypertexte qui nous emmène vers uen autre page-->
    <h2> <a href="02_bis_liens.html" style="color: #594a4e">Ici un lien vers la page avec des liens hypertexte</a> </h2>
    <hr>
    <!--je déclare le formulaire avec la balise form-->
    <form>
        <!--les champs du formulaire et leurs étiquettes-->

        <!--label désigne l'étiquette du champs-->
        <!--required indique que le champs doit être renseigné-->
        <!-- un ensemble de champ de formulaire -->

        <fieldset>
            <legend>Nom et Prénom</legend>
            <!-- le 1ér champ du form : le nom -->
            <label for="nom">Nom *</label>
            <input type="text" name="nom" id="nom" placeholder="Votre nom de famille " required>
    
            <!-- le 2éme champ du form : le prénom -->
    
            <label for="prenom">Prénom *</label>
            <input type="text" name="prenom" id="prenom" placeholder="Votre prénom " required><br>
             
        </fieldset>
        <br>
        
       <fieldset>
           <legend>Informations de connexion</legend>
            <!-- le 3éme champ du form : le pseudo -->
    
            <label for="pseudo">Pseudonyme*</label>
            <input type="text" name="pseudo" id="pseudo" placeholder="Trouver-vous un pseudo" required>
            
    
            <!--le 4éme champ du form : le mot de passe-->
            <label for="mdp">mot de passe *</label>
            <input type="password" name="mdp" id="mdp" placeholder="Votre mot de passe " required>
       </fieldset>
       <br>

       <fieldset>
           <legend>Email et Photographie</legend>
            <!--le 5éme champs du form : email-->
            <label for="email" >Email*</label>
            <input  type="email" name="email" id="email" placeholder="Votre email" required><br>
    
            <!--le 6éme champs du form : ajout d'une photos-->
            <label for="photo">Photographie*</label>
            <input type="file" name="photo" required><br>
       </fieldset>
        <br>    
       <fieldset>
           <legend>Destination désiser</legend>
            <!--le 7éme champ du form : des cases à cocher -->
            <label for="question">Choisissez votre destination ...*</label>
           <p style="color:#da2d2d">
                <input  type="checkbox" name="question" checked>En chine?
                <input  type="checkbox" name="question">En autriche?
                <input  type="checkbox" name="question"> ou sur Mars!? (retour non garanti)
           </p>
       </fieldset>
        <br>

        <!--le 8éme champ du form; une zone de text -->
        <label for="commentaire">Avez-vous une précision à apporter, un souhait pour le voyage?</label>

        <!-- rows nombre de ligne, cols nbr de rangées de textarea -->
        <textarea style="background-color:#515c88 ;" name="comentaire" rows="5" cols="50"></textarea>

        <!-- pour envoyer le form, un bouton (un btn...) -->
        <input type="submit" name="inscription" valeur="Envoyer">

         <!-- pour vider le formulaire -->
        <input type="reset" name="annuler" valeur="Effacer">


    </form>
</body>
</html>
