<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grille</title>
    <link rel="stylesheet" href="css/grille_responsive.css">
</head>
<body>
    <div class="conteneur">
        <header class="row">
            <div class="col4 bleu"></div>
            <div class="col4 rouge"></div>
            <div class="col4 jaune"></div>
        </header>
        <main>
            <div class="row">
                <div class="col10 marge1 rouge"></div>
            </div>
        </main>
        <footer class="rowReverse">
            <div class="col4 rouge"></div>
            <div class="col8 vert">
                <div class="row">
                    <div class="col6">1</div>
                    <div class="col6">2</div>
                </div>
            </div>
        </footer>


    </div>
</body>
</html>
